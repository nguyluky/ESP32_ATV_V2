; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
monitor_speed = 115200
framework = arduino
lib_deps=
    Crypto
    arduino-libraries/NTPClient@^3.2.1
test_ignore =
    test_native
test_build_src = yes


[env:native]
platform = native
lib_deps=
    Crypto
test_ignore = 
    test_embedded